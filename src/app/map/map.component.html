<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]=7>
  <sebm-google-map-marker *ngFor="let i of info" [latitude]="i.latitude" [longitude]="i.longitude">
     <sebm-google-map-info-window>
         <strong>{{i.groupe}}</strong> - {{i.adress}}
         <ul>
           <li>Début tournage : <strong>{{i.date_start}} à {{i.hour_start}}</strong></li>
           <li>Fin tournage : <strong>{{i.date_end}} à {{i.hour_end}}</strong></li>
           <li>Matériel : <strong>{{i.comments}}</strong></li>
         </ul>
       </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>

<div id="resource">
  <table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Titre</th>
      <th>Lieu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of listResource">
      <th scope="row"><span class="plus" (click)="moreInfo()">+</span></th>
      <td>{{r.name}}</td>
      <td>{{r.adress}}</td>
    </tr>
  </tbody>
  </table>
</div>
